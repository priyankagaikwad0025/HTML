<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color:black;
        }
        td,th{
            border:1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #989191;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United states of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>CN</td>
            <td>cn@google.com</td>
        </tr>
    </table>
</body>
</html>
